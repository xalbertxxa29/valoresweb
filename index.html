<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liderman - Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="common.css"/>
</head>
<body>
  <header class="site-header">
    <img src="imagenes/logo.png" alt="Liderman Logo" class="header-logo">
  </header>

  <div class="login-container">
    <h1 class="login-title">Inicio de sesion</h1>
    <div class="login-card">
       <form id="login-form" role="form" aria-label="Formulario de inicio de sesión">
        <div class="input-group">
          <label for="username">Correo electrónico</label>
          <input type="email" id="username" placeholder=" " required aria-required="true">
        </div>

        <div class="input-group password-field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder=" " required aria-required="true">
          <button type="button" id="togglePassword" aria-label="Mostrar contraseña">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember">
          
          <label for="remember">Recordarme</label>
        </div>

        <button id="login-btn" type="submit">Iniciar sesión</button>
      </form>

      <div class="links"><a href="#">Políticas de Privacidad</a></div>
      <div id="error-message" class="error-message" role="alert" aria-live="assertive" style="display: none; color: var(--color-primary); margin-top: 1rem;"></div>
    </div>
  </div>

  <div id="loadingOverlay" hidden role="status" aria-live="polite" aria-busy="true">
    <span class="visually-hidden" id="live-status"></span>
    <div class="spinner"></div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  
  <script src="firebase-config.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
